<!DOCTYPE html>
<html>
  <head>
    <title>Set Salary</title>
    <style>
      body {
        font-family: sans-serif;
        min-width: 250px; /* Prevent popup from being too small */
        padding: 10px;
      }
      label,
      input,
      button {
        display: block;
        margin-bottom: 10px;
        width: 95%;
      }
      button {
        cursor: pointer;
      }
      #status {
        font-size: 0.9em;
        color: green;
        min-height: 1.2em; /* Reserve space for status message */
      }
    </style>
  </head>
  <body>
    <h2>Hourly Salary</h2>
    <label for="salary">Enter your hourly rate:</label>
    <input
      type="number"
      id="salaryInput"
      placeholder="e.g., 25.50"
      step="0.01"
      min="0"
    />
    <button id="saveButton">Save Salary</button>
    <div id="status"></div>

    <script src="popup.js"></script>
  </body>
</html>
